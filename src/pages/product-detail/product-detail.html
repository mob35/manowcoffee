<ion-header>

  <ion-navbar>
    <ion-title>Product Detail</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
    <!-- <img src="http://www.cypriotandproud.com/wp-content/uploads/2013/03/L1090757.jpg" /> -->
    <img src="{{product.image}}">
    <ion-card-content>
      <ion-card-title>
        <!-- Nine Inch Nails Live  -->
        {{product.name}}
      </ion-card-title>
      <p>
        <!-- The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.  -->
        {{product.detail}}
      </p>
      <button ion-button block (click)="gotoListProduct()">ตกลง</button>
    </ion-card-content>
  </ion-card>
</ion-content>
