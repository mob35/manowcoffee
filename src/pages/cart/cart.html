<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!-- *ngFor="let item of items; let i = index" -->
    <ion-item>
      <ion-thumbnail item-start>
        <!-- <img [src]="item.product.images[0]"> -->
        <img src="https://pbs.twimg.com/media/C_8SCG7VYAEUwhs.jpg">
      </ion-thumbnail>
      <!-- <h2>{{ item.product.name }}</h2> -->
      <h2>Mocca</h2>
      <!-- <p>{{ item.product.price }} {{ item.product.currency }}</p> -->
      <p>20 THB</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only small id="cartDecrease" (click)="decrease(item)">
              <ion-icon name="remove"></ion-icon>
            </button>
            <label class="count">1</label>
            <button ion-button icon-only small id="cartIncrease" (click)="increase(item)">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6 text-center style="margin-top:6px;">
            <ion-icon name="trash" color="danger" (click)="removeItem(i)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div>
      <ion-row class="categories-title">
        <ion-col col-7>
          <p class="color-black-custom font-bold">รวมสุทธิ</p>
        </ion-col>
        <ion-col col-5 text-right>
          <p class="color-black-custom font-bold">300 THB</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="danger">ยกเลิกรายการ</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="gotoOrder()">สั่งซื้อสินค้า</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-footer>
