<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="cost">
        <ion-segment-button value="hot">
          Hot
        </ion-segment-button>
        <ion-segment-button value="iced">
          Iced
        </ion-segment-button>
        <ion-segment-button value="frappe">
          Frappe
        </ion-segment-button>
      </ion-segment>
    
      <div [ngSwitch]="cost">
        <div *ngSwitchCase="'hot'">
          <ion-product-list [items]="product.hot" (selected)="selectProd($event)"></ion-product-list>
        </div>
        <div *ngSwitchCase="'iced'">
          <ion-product-list [items]="product.iced" (selected)="selectProd($event)"></ion-product-list>
        </div>
        <div *ngSwitchCase="'frappe'">
          <ion-product-list [items]="product.frappe" (selected)="selectProd($event)"></ion-product-list>
        </div>
      </div>

</ion-content>
<ion-footer>
    <button ion-button block color="danger" (click)="addToCart(product)">Add Cart</button>
  </ion-footer>
