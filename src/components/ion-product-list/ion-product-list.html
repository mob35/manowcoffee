<!-- Generated template for the IonProductListComponent component -->
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="{{item.image}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>

    <ion-row>
      <ion-col *ngFor="let itm of item.size">
        <button ion-button small color="bbrown" (click)="count(item ,itm)">{{itm.name}} - {{itm.price}}</button>
      </ion-col>
    </ion-row>

    <button ion-button clear color="danger" class="decoration" item-end (click)="gotoDetail(item)">ดูข้อมูล</button>
  </ion-item>
</ion-list>
