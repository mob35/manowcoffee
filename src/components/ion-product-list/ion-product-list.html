<!-- Generated template for the IonProductListComponent component -->
<ion-list>
  <ion-item *ngFor="let itm of items">
    <ion-thumbnail item-start>
      <img src="{{itm.image}}">
    </ion-thumbnail>
    <h2>{{itm.name}}</h2>
    <p>{{itm.size[0].price}}</p>
    <button ion-button clear item-end (click)="count(itm)">S</button>
    <button ion-button clear item-end (click)="count(itm)">M</button>
    <button ion-button clear item-end (click)="count(itm)">L</button>
    
    <button ion-button clear item-end (click)="gotoDetail(itm)">ดูข้อมูล</button>
  </ion-item>
</ion-list>
